<div *ngIf="loggedIn">
  <h2>Song Lookup</h2>
  <!-- Song Search Form -->
  <!-- User Playlist Modal -->
  <div [hidden]="!displayPlaylistForm">
    <div class="card" style="width: 20rem">
      <ul class="list-group list-group-flush">
        <div *ngFor="let p of userPlaylists">
          <div class="list-group-item p-1">
            <div
              class="d-flex flex-row align-items-center justify-content-between"
            >
              <div class="ps-2">{{ p.listTitle }}</div>
              <div>
                <button
                  mat-mini-fab
                  class="mat-icon-button"
                  (click)="AddToPlaylist(p.listTitle)"
                >
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </ul>

      <!-- ----------------------------------------------- -->
    </div>
  </div>
  <div>
    <form #searchSongForm="ngForm" (ngSubmit)="searchForSong(searchSongForm)">
      <input
        id="searchSongFormText"
        type="text"
        name="searchedSong"
        placeholder="Look for a song"
        ngModel
      />
      <button
        id="searchSongButton"
        (keydown.enter)="searchForSong(searchSongForm)"
      >
        Search
      </button>
    </form>
    <button (click)="ClearSearch()">Clear</button>
  </div>

  <!-- List of Songs on form submission -->
  <div *ngFor="let s of songArray.search; index as i">
    <div>
      <p>{{ i }}: {{ s.title }}</p>
      <p>{{ s.artist.name }}</p>
    </div>
    <button routerLink="/SongDetails/{{ s.id }}">Details</button>
    <button (click)="ShowPlaylists(s.id)">Add to List</button>
  </div>
</div>
