<div *ngIf="loggedIn">
  <h2>Song Lookup Page</h2>
  <div>
    <form #searchSongForm="ngForm" (ngSubmit)="searchForSong(searchSongForm)">
      <input
        id="searchSongFormText"
        type="text"
        name="searchedSong"
        placeholder="Look for a song"
        ngModel
      />
      <input id="searchSongButton" type="submit" />
    </form>
  </div>
  <div *ngFor="let s of songArray.search">
    <div>
      <p>{{ s.title }}</p>
      <p>{{ s.artist.name }}</p>
      <!-- <img src="{{ s.artist.img }}" /> -->
    </div>
    <button routerLink="/Details/{{ s.id }}">Details</button>
    <button (click)="AddToPlaylist(s.id)">Add to playlist</button>
  </div>
</div>
