<div *ngIf="loggedIn">
  <h3>Song Lookup Page</h3>
  <div>
    <form #searchSongForm="ngForm" (ngSubmit)="searchForSong(searchSongForm)">
      <input
        id="searchSongFormText"
        type="text"
        name="searchedSong"
        placeholder="Look for a song"
        ngModel
      />
      <input id="searchSongButton" type="submit" />
    </form>
  </div>
  <div *ngFor="let s of songArray.search">
    <div>
      <p>{{ s.title }}</p>
      <p>{{ s.artist.name }}</p>
    </div>
    <button (click)="getSongInfo(s.id)">Get Info</button>
    <div *ngIf="s.display == true">
      <p>You song info here</p>
    </div>
  </div>
</div>
