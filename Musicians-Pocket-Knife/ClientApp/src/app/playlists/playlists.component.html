<h2>Your Playlists</h2>

<form
  #CreatePlaylistForm="ngForm"
  (ngSubmit)="CreatePlaylist(CreatePlaylistForm)"
>
  <input
    id="CreatePlaylist"
    type="text"
    name="PlaylistTitle"
    placeholder="Playlist Title"
    ngModel
  />
  <input id="CreatePlaylistButton" type="submit" />
</form>

<div *ngFor="let p of userPlaylists">
  <a routerLink="/PlaylistDetails"> {{ p.listTitle }} </a>
</div>
